<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search</title>
   <style>
      /* Basic CSS for styling */
      body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      form {
         background-color: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         display: flex;
         align-items: center;
         max-width: 400px;
         width: 100%;
      }

      input[type="text"] {
         flex: 1;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 4px;
         font-size: 16px;
         outline: none;
      }

      button[type="submit"] {
         background-color: #007bff;
         color: #fff;
         border: none;
         padding: 10px 20px;
         border-radius: 4px;
         cursor: pointer;
         font-size: 16px;
         margin-left: 10px;
         transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
         background-color: #0056b3;
      }
   </style>
</head>
<body>

<form id="search-form" action="#">
   <input type="text" id="search-box" name="search_box" required placeholder="Search courses..." maxlength="100">
   <button type="submit">Search</button>
</form>

<script>
document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const searchQuery = document.getElementById('search-box').value.trim().toLowerCase();
    if (searchQuery.includes('courses')) {
        window.location.href = 'courses.html'; // Redirect to courses.html if 'courses' is in search query
    } else {
        // Handle other search queries or display a message
        alert('No results found for your search query.');
    }
});
</script>


</body>
</html>
